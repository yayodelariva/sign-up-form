<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
<div class="maincontainer">
    <div class="imgandformcontainer">
        <img src="images/imagen.avif" alt="">
        <div class="formcontainer">
            <div class="toppart">
                
                <div class="topwrapper">
                    <b>
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up <i>now</i> to get started.</p>
                        <br>
                        <p>You <i>know</i> you want to.</p>
                    </b>
                </div>

            </div>
            <div class="midpart">
                <div class="midwrapper">
                    <p>Lets do this!</p>
                    <form action="#" method="get">
                        <div class="formwrapper">
                            <div class="formleftcolumn">
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="first_name" required>
                                </div>
                                <br>
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <br>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="email">
                                </div>
                            </div>
                            <div class="formrightcolumn">
                                <div>
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" name="last_name" id="last_name" required>
                                </div>
                                <br>
                                <div>
                                    <label for="phone_number">PHONE NUMBER</label>
                                    <input type="text" name="phone_number" id="phone_number" pattern="^[0-9]+$" required>
                                </div>
                                <br>
                                <div>
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <input type="password" name="password" id="password">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="bottompart">
                <div class="bottomwrapper">
                    <button>Create account</button>
                    <br>
                    <p>Already have an account? <a href="google.com">Log in</a></p>
                </div>

            </div>

        </div>
    </div>
</div>
    
</body>
</html>
